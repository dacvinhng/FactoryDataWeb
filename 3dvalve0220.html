<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="MTLLoader.js"></script>
  <script src="TrackballControls.js"></script>
  <style type="text/css">
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
  <script>
    let cube;
	var controls;
	
    const scene = new THREE.Scene();

   // const light = new THREE.DirectionalLight('#ffffff', 0.9);
   //light.position.set(-20, 0, 100);
   // scene.add(light);
	var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(260, 3%, 64%)'), 1.0);
keyLight.position.set(-100, 0, 100);

var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(260, 3%, 64%)'), 0.75);
fillLight.position.set(100, 0, 100);

var backLight = new THREE.DirectionalLight(0xa19fa5, 1.0);
backLight.position.set(100, 0, -100).normalize();

scene.add(keyLight);
scene.add(fillLight);
scene.add(backLight);
				

    const camera = new THREE.PerspectiveCamera(40,
      window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 105;
	
	
	controls = new THREE.TrackballControls(camera);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const objLoader = new THREE.OBJLoader();
 //   objLoader.setPath('/');

    const mtlLoader = new THREE.MTLLoader();
 //   mtlLoader.setPath('/');

    new Promise((resolve) => {
      mtlLoader.load('valve0220.mtl', (materials) => {
        resolve(materials);
      });
    })
    .then((materials) => {
      materials.preload();
      objLoader.setMaterials(materials);
      objLoader.load('valve0220.obj', (object) => {
        cube = object;
        scene.add(object);
      });
    });

    function render() {
      if (cube) {
        cube.rotation.x += 0.005;
        cube.rotation.y += 0.005;
		cube.rotation.y += 0.005;
      }
		controls.update();
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    render();
  </script>
</body>
</html>
